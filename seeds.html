  <!-- 此頁互動腳本（不動你的 header/nav/login） -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // 花朵粒子顏色隨機（紅/橘/金）
      const colors=['#FF4500','#FF7A00','#FFD700'];
      document.querySelectorAll('#seeds-hall .flower-particles span').forEach(s=>{
        s.style.setProperty('--spark-color', colors[Math.floor(Math.random()*colors.length)]);
      });

      // 點擊火焰：開/關粒子
      const img=document.querySelector('#seeds-hall .fire-img');
      const groups=document.querySelectorAll('#seeds-hall .flower-particles');
      if(img && groups.length){
        img.addEventListener('click',()=>{
          const off = groups[0].style.opacity!=='0' && !groups[0].classList.contains('hidden');
          if(off){
            groups.forEach(g=>{ g.style.opacity='0'; setTimeout(()=>{ g.style.display='none'; g.classList.add('hidden'); }, 360); });
          }else{
            groups.forEach(g=>{ g.classList.remove('hidden'); g.style.display='block'; g.style.opacity='0'; requestAnimationFrame(()=> g.style.opacity='1'); });
          }
        });
      }

      // 隨機跳窗（捐贈給洪名卉本人）
      const link=document.querySelector('#seeds-hall .link-list a[href="hidden"], #seeds-hall .link-list a[href="hidden.html"]');

        link.addEventListener('click',function(e){
          e.preventDefault();
          const modal=document.createElement('div');
          modal.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.55);display:flex;align-items:center;justify-content:center;z-index:99999;';
          const box=document.createElement('div');
          box.style.cssText='background:#fff;border-radius:14px;padding:20px 24px;text-align:center;max-width:320px;';
          const isWarm=Math.random()<0.5;
          const title=document.createElement('div');
          title.style.fontFamily='標楷體'; title.style.fontSize='1.3rem'; title.style.marginBottom='16px';

          yes.textContent='是'; yes.style.cssText='font-family:標楷體;background:#ff7a00;color:#000;border:none;padding:8px 20px;margin:0 8px;border-radius:10px;cursor:pointer;';

          yes.onclick=()=>{ window.location.href='hidden.html'; };
          const no=document.createElement('button');
          no.textContent='否'; no.style.cssText='font-family:標楷體;background:#ff2a00;color:#fff;border:none;padding:8px 20px;margin:0 8px;border-radius:10px;cursor:pointer;';
          no.addEventListener('mouseenter',()=> no.style.background='#cc0000'); no.addEventListener('mouseleave',()=> no.style.background='#ff2a00');
          no.onclick=()=> document.body.removeChild(modal);
          box.appendChild(title); box.appendChild(yes); box.appendChild(no); modal.appendChild(box); document.body.appendChild(modal);
        });
      }
    });

<script id="user-ui-logic">
(function(){
  function $(id){ return document.getElementById(id); }
  function safe(fn){ try{ fn(); }catch(e){ console.warn(e); } }
  function syncUI(){
    var loginBtn=$('loginBtn'), userMenu=$('userMenu'), avatar=$('userAvatar');
    var nn=$('userNickname'), em=$('userEmail');
    var ustr = localStorage.getItem('user');
    if(ustr){
      try{
        var u = JSON.parse(ustr);
        if(loginBtn) loginBtn.style.display='none';
        if(userMenu) userMenu.style.display='inline-flex';
        if(avatar) avatar.src = u.avatar || 'default-avatar.png';
        if(nn) nn.textContent = '暱稱：' + (u.nickname || '');
        if(em) em.textContent = 'Email：' + (u.email || '');
      }catch(e){ console.warn('parse user failed', e); }
    }else{
      if(loginBtn) loginBtn.style.display='block';
      if(userMenu) userMenu.style.display='none';
    }
  }

  function bind(){
    var root=$('userUIRoot');
    if(!root){ return false; }
    var loginBtn=$('loginBtn'), userMenu=$('userMenu'), avatar=$('userAvatar');
    var dropdown=$('userDropdown'), logoutBtn=$('logoutBtn'), editBtn=$('editProfileBtn');

    // 行為：登入
    if(loginBtn){
      loginBtn.onclick = function(){ window.location.href='login.html'; };
    }
    // 行為：頭像 -> 展開選單
    if(avatar && dropdown){
      avatar.addEventListener('click', function(ev){
        ev.stopPropagation();
        dropdown.classList.toggle('show');
      });
    }
    // 外部點擊收起
    document.addEventListener('click', function(e){
      var d=$('userDropdown');
      var avatar=$('userAvatar');
      if(!d) return;
      if(d.classList.contains('show')){
        if(!d.contains(e.target) && (!avatar || !avatar.contains(e.target))){
          d.classList.remove('show');
        }
      }
    });

    if(editBtn){
      editBtn.onclick = function(){ window.location.href='data.html'; };
    }
    if(logoutBtn){
      logoutBtn.onclick = function(){
        localStorage.removeItem('user');
        // 兼容早期存的旗標
        localStorage.removeItem('loggedIn');
        var d=$('userDropdown'); if(d) d.classList.remove('show');
        syncUI();
      };
    }
    // 初始同步
    syncUI();
    return true;
  }

  // 等 DOM 準備好後綁定；若沒抓到元素則輪詢
  function init(){
    if(!bind()){
      var t = setInterval(function(){
        if(bind()){ clearInterval(t); }
      }, 120);
    }
  }
  if(document.readyState === 'complete' || document.readyState === 'interactive'){
    setTimeout(init, 0);
  }else{
    document.addEventListener('DOMContentLoaded', init);
  }
})();
</script>
