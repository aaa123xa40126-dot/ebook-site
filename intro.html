<script id="avatar-script">
(function(){
  try{
    // 先把舊的 toggle 綁定停用：透過 data-flag 防止重覆綁定造成雙切換
    var avatar = document.getElementById('userAvatar') || document.querySelector('.user-menu .avatar');
    var dropdown = document.getElementById('userDropdown') || document.querySelector('.user-menu .dropdown');
    if(avatar && !avatar.dataset.bound){
      avatar.dataset.bound = "1";
      avatar.addEventListener('click', function(e){
        e.stopPropagation();
        if(dropdown){ dropdown.classList.toggle('show'); }
      });
      document.addEventListener('click', function(e){
        if(dropdown && !e.target.closest('.user-menu')) dropdown.classList.remove('show');
      });
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape' && dropdown) dropdown.classList.remove('show');
      });
    }
    // 登入資料填充（不動你的 localStorage 結構）
    var userStr = localStorage.getItem('user');
    if(userStr){
      var user = JSON.parse(userStr);
      if(avatar) avatar.src = user.avatar || 'default-avatar.png';
      var nn = document.getElementById('userNickname');
      var em = document.getElementById('userEmail');
      if(nn) nn.textContent = '暱稱：' + (user.nickname || '');
      if(em) em.textContent = 'Email：' + (user.email || '');
      var logoutBtn = document.getElementById('logoutBtn');
      if(logoutBtn && !logoutBtn.dataset.bound){
        logoutBtn.dataset.bound = "1";
        logoutBtn.addEventListener('click', function(){
          localStorage.removeItem('user');
          localStorage.removeItem('loggedIn');
          location.reload();
        });
      }
    }else{
      // 未登入時，維持你的原設計，不自動替換版位，只在點擊頭像時導向登入
      if(avatar && !avatar.dataset.login){
        avatar.dataset.login = "1";
        avatar.addEventListener('click', function(){
          window.location.href = 'login.html';
        });
      }
    }
  }catch(err){
    console.error('avatar menu patch error:', err);
  }
})();
</script>

<script id="user-ui-logic">
(function(){
  function $(id){ return document.getElementById(id); }
  function safe(fn){ try{ fn(); }catch(e){ console.warn(e); } }
  function syncUI(){
    var loginBtn=$('loginBtn'), userMenu=$('userMenu'), avatar=$('userAvatar');
    var nn=$('userNickname'), em=$('userEmail');
    var ustr = localStorage.getItem('user');
    if(ustr){
      try{
        var u = JSON.parse(ustr);
        if(loginBtn) loginBtn.style.display='none';
        if(userMenu) userMenu.style.display='inline-flex';
        if(avatar) avatar.src = u.avatar || 'default-avatar.png';
        if(nn) nn.textContent = '暱稱：' + (u.nickname || '');
        if(em) em.textContent = 'Email：' + (u.email || '');
      }catch(e){ console.warn('parse user failed', e); }
    }else{
      if(loginBtn) loginBtn.style.display='block';
      if(userMenu) userMenu.style.display='none';
    }
  }

  function bind(){
    var root=$('userUIRoot');
    if(!root){ return false; }
    var loginBtn=$('loginBtn'), userMenu=$('userMenu'), avatar=$('userAvatar');
    var dropdown=$('userDropdown'), logoutBtn=$('logoutBtn'), editBtn=$('editProfileBtn');

    // 行為：登入
    if(loginBtn){
      loginBtn.onclick = function(){ window.location.href='login.html'; };
    }
    // 行為：頭像 -> 展開選單
    if(avatar && dropdown){
      avatar.addEventListener('click', function(ev){
        ev.stopPropagation();
        dropdown.classList.toggle('show');
      });
    }
    // 外部點擊收起
    document.addEventListener('click', function(e){
      var d=$('userDropdown');
      var avatar=$('userAvatar');
      if(!d) return;
      if(d.classList.contains('show')){
        if(!d.contains(e.target) && (!avatar || !avatar.contains(e.target))){
          d.classList.remove('show');
        }
      }
    });

    if(editBtn){
      editBtn.onclick = function(){ window.location.href='data.html'; };
    }
    if(logoutBtn){
      logoutBtn.onclick = function(){
        localStorage.removeItem('user');
        // 兼容早期存的旗標
        localStorage.removeItem('loggedIn');
        var d=$('userDropdown'); if(d) d.classList.remove('show');
        syncUI();
      };
    }
    // 初始同步
    syncUI();
    return true;
  }

  // 等 DOM 準備好後綁定；若沒抓到元素則輪詢
  function init(){
    if(!bind()){
      var t = setInterval(function(){
        if(bind()){ clearInterval(t); }
      }, 120);
    }
  }
  if(document.readyState === 'complete' || document.readyState === 'interactive'){
    setTimeout(init, 0);
  }else{
    document.addEventListener('DOMContentLoaded', init);
  }
})();
</script>
