<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <style>
    body {
      font-family: "標楷體","Times New Roman",serif;
      background:#f8f8f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-container {
      background:white;
      padding:30px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      width:320px;
      text-align:center;
    }
    h1 { margin-bottom:20px; color:#ff6600; }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:5px;
      font-size:16px;
    }
    .password-wrapper { position:relative; }
    .toggle-eye {
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:18px;
    }
    .btn {
      width:100%;
      background:#ff6600;
      color:white;
      border:none;
      padding:10px;
      border-radius:5px;
      cursor:pointer;
      font-size:16px;
      margin-top:10px;
    }
    .btn:disabled {
      background:gray;
      cursor:not-allowed;
    }
    .btn:hover:not(:disabled) { filter:brightness(1.05); }
    #alertBox {
      display:none;
      color:red;
      font-size:14px;
      margin-top:10px;
    }
    .links {
      margin-top:15px;
      font-size:14px;
    }
    .links a {
      color:#ff6600;
      text-decoration:none;
      margin:0 8px;
    }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>登入</h1>
    <input type="email" id="email" placeholder="電子郵件">
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="密碼">
      <span class="toggle-eye" onclick="togglePassword()">👁</span>
    </div>
    <button class="btn" id="loginBtn">登入</button>
    <div id="alertBox"></div>
    <div class="links">
      <a href="register.html">註冊</a> | <a href="forgot.html">忘記密碼？</a>
    </div>
  </div>

<script>
let attempts = 3;

function togglePassword(){
  const pw = document.getElementById('password');
  const eye = document.querySelector('.toggle-eye');
  if (pw.type === 'password') {
    pw.type = 'text';
    eye.textContent = '🙈';
  } else {
    pw.type = 'password';
    eye.textContent = '👁';
  }
}

document.getElementById('loginBtn').addEventListener('click', function(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const alertBox = document.getElementById('alertBox');

  const users = JSON.parse(localStorage.getItem("allBuyers") || "[]");
  const foundUser = users.find(u => u.email === email && u.password === password);

  if(!foundUser){
    attempts--;
    if (attempts > 0) {
      alertBox.textContent = `帳號或密碼錯誤！您還有 ${attempts} 次嘗試機會`;
    } else {
      alertBox.textContent = "已超過嘗試次數，請稍後再試。";
      document.getElementById('loginBtn').disabled = true;
    }
    alertBox.style.display = "block";
    return;
  }

  localStorage.setItem("loggedIn","true");
  localStorage.setItem("user", JSON.stringify(foundUser));

  if(foundUser.email === "fire.seed.0000@gmail.com" || foundUser.email === "aaa123xa40126@gmail.com"){
    window.location.href = "admin.html";
  } else if(localStorage.getItem("redirectToDiscussion")==="true"){
    localStorage.removeItem("redirectToDiscussion");
    window.location.href = "forum.html";
  } else {
    window.location.href = "main.html";
  }
});
</script>
</body>
</html>
